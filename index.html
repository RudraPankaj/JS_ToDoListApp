<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <title>To Do Go - Home</title>
</head>
<body>
    
    <section class="header-nav-container">
        <div class="left-nav-container">
            <a href="/"><h1 class="app-name">ToDoGo</h1></a>
        </div>
        <div class="right-nav-container">
            <span class="search-box">
                <input type="text" placeholder="Search tasks..." class="search-input">
                <button class="search-btn"><i class="ri-search-line"></i></button>
            </span>
            <span class="add-new-task">
                <button class="add-task-btn"><i class="ri-add-circle-line"></i> Add New Task</button>
            </span>
        </div>
    </section>

    <section class="main-container">
        <div class="task-list-container">
            <div class="task-list-header">
                <h2><i class="ri-list-check"></i> Tasks</h2>
            </div>
            <div class="task-list">
                <div class="task-item">
                    <h3 class="task-title">Task 1</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 2</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 3</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 4</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 5</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 6</h3>
                    <p class="task-description">Task Description</p>
                </div>
                <div class="task-item">
                    <h3 class="task-title">Task 7</h3>
                    <p class="task-description">Task Description</p>
                </div>
            </div>
        </div>

        <div class="task-view-container">
            <div class="task-view-header">
                <h2><i class="ri-information-line"></i> Task Details</h2>
            </div>
            <div class="task-view">
                <div class="task-view-item">

                    <h3 class="task-header">Task 1</h3>
                    <p class="task-description">Task Description</p>
                    
                    <div class="task-footer">
                        <span class="task-date-time">
                            <span class="task-date"><i class="ri-time-line"></i> Updated on <span class="js-date">12 Dec 2025</span></span>
                            <span class="task-time">at <span class="js-time">12:00 pm</span></span>
                        </span>
                        <span class="task-actions">
                            <button class="edit-task-btn">Edit</button>
                            <button class="delete-task-btn">Delete</button>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
