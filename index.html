<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">
    <title>To Do Go - Home</title>
</head>
<body>
    
    <section class="header-nav-container">
        <div class="left-nav-container">
            <a href="index.html"><h1 class="app-name">ToDoGo</h1></a>
        </div>
        <div class="right-nav-container">
            <span class="search-box">
                <form action="index.html" method="get">
                    <input type="text" placeholder="Search tasks..." class="search-input" name="query">
                    <button class="search-btn" type="submit"><i class="ri-search-line"></i></button>
                </form>
            </span>
            <span class="add-new-task">
                <button class="add-task-btn" id="add-task-btn"><i class="ri-add-circle-line"></i> Add New </button>
            </span>
        </div>
    </section>

    <section class="main-container">
        <div class="task-list-container" id="task-list-container">
            <div class="task-list-header">
                <h2><i class="ri-list-check"></i> Tasks</h2>
            </div>
            <div class="task-list" id="task-list">
                <p>Your created tasks will be shown here.</p>
            </div>
        </div>

        <div class="task-view-container" id="task-view-container">
            <div class="task-view-header">
                <h2><i class="ri-information-line"></i> Task Details</h2>
            </div>
            <div class="task-view">
                <div class="task-view-item" id="task-view-item">
                    
                    <input type="text" class="task-title" id="task-title" placeholder="Task 1" disabled>
                    <textarea class="task-description" id="task-description" placeholder="Task Description" disabled></textarea>

                    <p class="task-extra-info">Word count : <span class="task-word-count" id="task-word-count"></span></p>
                    
                    <div class="task-footer" id="task-footer">
                        <span class="task-date-time" id="task-date-time">
                            <span class="task-date"><i class="ri-time-line"></i> Updated on <span class="js-date">12 Dec 2025</span></span>
                            <span class="task-time">at <span class="js-time">12:00 pm</span></span>
                        </span>
                        <span class="task-actions">
                            <button class="save-task-btn" id="save-task-btn">Save</button>
                            <button class="edit-task-btn" id="edit-task-btn">Edit</button>
                            <button class="delete-task-btn" id="delete-task-btn">Delete</button>
                        </span>
                    </div>

                </div>
            </div>
        </div>

        <div class="task-create-container" id="task-create-container">
            <div class="task-create-header">
                <h2><i class="ri-information-line"></i> Add New Task</h2>
            </div>
            <div class="task-create">
                <div class="task-create-item">

                    <form id="userForm">
                        <input type="text" class="task-create-title" id="task-create-title" placeholder="Enter a task title" required>
                        <textarea class="task-create-description" id="task-create-description" placeholder="Add task details" required></textarea>
                        
                        <div class="task-create-footer" id="task-create-footer">
                            <span class="task-date-time" id="task-date-time">
                                New task
                            </span>
                            <span class="task-create-actions">
                                <button class="create-task-btn" id="create-task-btn"><i class="ri-add-large-line"></i> Create</button>
                            </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <section class="footer-container">
        <div class="visitor-counter">
            <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1290186/t/2"></script>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
